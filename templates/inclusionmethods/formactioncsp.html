<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="form-action 'none'">
</head>
<body>
    <script>
        window.XSL_inclusionMethod = document.createElement('form')
        window.XSL_inclusionMethod.action = '{{ url | safe }}'

        window.XSL_runInclusionMethod = () => {
            console.log('[Testcase] XSL_runInclusionMethod called')
            document.body.appendChild(window.XSL_inclusionMethod)
            window.XSL_inclusionMethod.submit();
            
        }
        
    </script>
</body>
</html>
